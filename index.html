<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>月額料金シミュレーター</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#ffffff;
}
.simulator{
  max-width:560px;
  margin:0 auto;
  padding:20px;
  background:#fff7e6;
}

h1{
  text-align:center;
  font-size:28px;
  margin:0 0 12px;
  padding:14px 0;
  color:#ff9800;
  font-weight:900;
  background:#fff;
  border-radius:14px;
}

.title-note{
  margin:0 0 26px;
  font-size:14px;
  line-height:1.6;
  color:#555;
  text-align:center;
}

.block{margin-bottom:18px;}
label{
  display:block;
  font-weight:bold;
  margin-bottom:6px;
}
select{
  width:100%;
  padding:12px;
  font-size:16px;
}

button{
  width:100%;
  margin-top:24px;
  padding:15px;
  font-size:17px;
  font-weight:bold;
  background:linear-gradient(90deg,#ff9800,#8bc34a);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
}

.result-wrap{
  margin-top:28px;
  display:none;
}

#tuition{
  text-align:center;
  font-size:16px;
  font-weight:bold;
  margin-bottom:8px;
}

.fee-block{
  text-align:center;
  font-size:14px;
  color:#555;
  margin:10px 0;
  line-height:1.6;
}

#total{
  background:#fff;
  padding:16px;
  margin:12px 0;
  font-size:22px;
  font-weight:900;
  text-align:center;
  color:#689f38;
  border-radius:12px;
}

.reserve-btn{
  display:block;
  margin:22px auto 10px;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:#fff;
  color:#ff9800;
  border:2px solid #ff9800;
  border-radius:999px;
  text-decoration:none;
  transition:all .25s ease;
}
.reserve-btn:hover{
  background:#ff9800;
  color:#fff;
  transform:scale(1.05);
}

.small-note{
  margin-top:12px;
  font-size:11px;
  color:#999;
  line-height:1.6;
  text-align:center;
}
</style>
</head>

<body>
<div class="simulator">

<h1>月額料金シミュレーター</h1>

<p class="title-note">
※one塾では入塾時にお子さまのご状況や目標、ご予算等を確認の上、<br>
最適な通塾回数や教科をご提案させていただきます。<br>
本シミュレーターでは金額感の目安としてお好きな授業回数をお試しください。
</p>

<div class="block">
<label>学年</label>
<select id="grade">
<option value="" selected disabled>選択してください</option>
<option value="e12">小1</option>
<option value="e12">小2</option>
<option value="e34">小3</option>
<option value="e34">小4</option>
<option value="e56">小5</option>
<option value="e56">小6</option>
<option value="j12">中1</option>
<option value="j12">中2</option>
<option value="j3">中3</option>
<option value="h">高1</option>
<option value="h">高2</option>
<option value="h">高3</option>
</select>
</div>

<div class="block">
<label>コース</label>
<select id="course">
<option value="" selected disabled>選択してください</option>
</select>
</div>

<div class="block">
<label>週回数</label>
<select id="frequency">
<option value="" selected disabled>選択してください</option>
</select>
</div>

<button onclick="calculate()">料金を計算する</button>

<div id="resultWrap" class="result-wrap">
  <div id="tuition"></div>

  <div id="fixedFees" class="fee-block">
    施設維持費　3,850円<br>
    ICT教材費　1,650円
  </div>

  <div id="total"></div>

  <div id="materialNote" class="fee-block"></div>

  <a class="reserve-btn" href="https://one-juku.com/contact/" target="_blank" rel="noopener">
    無料体験・お問い合わせはこちら
  </a>

  <div class="small-note">
    ※表示金額は月額の目安です。<br>
    ※別途料金・割引制度・キャンペーン情報等詳細は校舎担当者にお問い合わせください。
  </div>
</div>

</div>

<script>
const COURSE_DATA={
e12:[
 {name:"わくわく こくご・さんすうコース",sub:false,options:[
  {label:"週2（45分）",price:9900},
  {label:"週3（45分）",price:11000},
  {label:"週4（45分）",price:14300}
 ]},
 {name:"小学生サブスクコース",sub:true,
  label:"週6コマまで通い放題（1コマ45分）",price:19800}
],
e34:[
 {name:"小学生コース",sub:false,options:[
  {label:"週2（45分）",price:11000},
  {label:"週3（45分）",price:12100},
  {label:"週4（45分）",price:15400},
  {label:"週5（45分）",price:18700}
 ]},
 {name:"中学受験コース",sub:false,options:[
  {label:"週2（90分）",price:17600},
  {label:"週3（90分）",price:23100},
  {label:"週4（90分）",price:28600}
 ]},
 {name:"小学生サブスクコース",sub:true,
  label:"週6コマ通い放題（1コマ45分）",price:24750}
],
e56:[
 {name:"小学生コース",sub:false,options:[
  {label:"週1（90分＋45分）",price:16500},
  {label:"週2（90分）",price:19800},
  {label:"週3（90分）",price:25300},
  {label:"週4（90分）",price:30800}
 ]},
 {name:"中学受験コース",sub:false,options:[
  {label:"週2（90分）",price:19800},
  {label:"週3（90分）",price:25300},
  {label:"週4（90分）",price:30800}
 ]},
 {name:"小学生サブスクコース",sub:true,
  label:"週3コマまで通い放題（1コマ90分）",price:29700}
],
j12:[
 {name:"中学生コース",sub:false,options:[
  {label:"週2（90分）",price:25300},
  {label:"週3（90分）",price:34100},
  {label:"週4（90分）",price:42900}
 ]},
 {name:"中学生サブスクコース",sub:true,
  label:"週3コマまで通い放題（1コマ90分）",price:41800}
],
j3:[
 {name:"高校受験コース",sub:false,options:[
  {label:"週2（90分）",price:26950},
  {label:"週3（90分）",price:37950},
  {label:"週4（90分）",price:48950}
 ]},
 {name:"中学生サブスクコース",sub:true,
  label:"週3コマまで通い放題（1コマ90分）",price:48950}
],
h:[
 {name:"高校生コース",sub:false,options:[
  {label:"週1（45分）",price:5500}
 ]},
 {name:"高校生個別指導コース",sub:false,options:[
  {label:"週2（45分）",price:20900},
  {label:"週3（45分）",price:28600},
  {label:"週4（45分）",price:36300}
 ]}
]
};

const grade=document.getElementById("grade");
const course=document.getElementById("course");
const freq=document.getElementById("frequency");

grade.onchange=()=>{
 course.innerHTML='<option disabled selected>選択してください</option>';
 freq.innerHTML='<option disabled selected>選択してください</option>';
 COURSE_DATA[grade.value].forEach((c,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=c.name;
  course.appendChild(o);
 });
};

course.onchange=()=>{
 freq.innerHTML='<option disabled selected>選択してください</option>';
 const c=COURSE_DATA[grade.value][course.value];
 if(c.sub){
  const o=document.createElement("option");
  o.value=c.price;
  o.textContent=c.label;
  freq.appendChild(o);
 }else{
  c.options.forEach(o2=>{
   const o=document.createElement("option");
   o.value=o2.price;
   o.textContent=o2.label;
   freq.appendChild(o);
  });
 }
};

function calculate(){
 const c=COURSE_DATA[grade.value][course.value];
 const tuition=parseInt(freq.value,10);
 document.getElementById("resultWrap").style.display="block";
 document.getElementById("tuition").textContent="授業料："+tuition.toLocaleString()+"円";

 if(c.sub){
  document.getElementById("fixedFees").style.display="none";
  document.getElementById("total").textContent="月額目安（税込）："+tuition.toLocaleString()+"円";
  document.getElementById("materialNote").innerHTML=
   "＋<br>月額教材費込み<br>※ただし英語選択時は別途教材費1,100円<br>※施設維持費・ICT教材費は含まれません";
 }else{
  const total=tuition+3850+1650;
  document.getElementById("fixedFees").style.display="block";
  document.getElementById("total").textContent="月額目安（税込）："+total.toLocaleString()+"円";
  document.getElementById("materialNote").innerHTML=
   "＋<br>月額教材費別途<br>※選択教科・数によって異なります";
 }
}
</script>

</body>
</html>
