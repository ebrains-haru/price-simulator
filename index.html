<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>月額料金シミュレーター</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#ffffff;
}
.simulator{
  max-width:560px;
  margin:0 auto;
  padding:20px;
  background:#fff7e6;
}

h1{
  text-align:center;
  font-size:28px;
  margin:0 0 12px;
  padding:14px 0;
  color:#ff9800;
  font-weight:900;
  background:#fff;
  border-radius:14px;
}

/* タイトル下注釈（教材費注記と同じ見た目） */
.title-note{
  margin:0 0 26px;
  font-size:14px;
  line-height:1.6;
  color:#555;
  text-align:center;
}

.block{margin-bottom:18px;}
label{
  display:block;
  font-weight:bold;
  margin-bottom:6px;
}
select{
  width:100%;
  padding:12px;
  font-size:16px;
}

button{
  width:100%;
  margin-top:24px;
  padding:15px;
  font-size:17px;
  font-weight:bold;
  background:linear-gradient(90deg,#ff9800,#8bc34a);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
}

.result-wrap{
  margin-top:28px;
  display:none;
}

#tuition{
  text-align:center;
  font-size:16px;
  font-weight:bold;
  margin-bottom:8px;
}

.fee-block{
  text-align:center;
  font-size:14px;
  color:#555;
  margin:10px 0;
  line-height:1.6;
}

#total{
  background:#fff;
  padding:16px;
  margin:12px 0;
  font-size:22px;
  font-weight:900;
  text-align:center;
  color:#689f38;
  border-radius:12px;
}

.reserve-btn{
  display:block;
  margin:22px auto 10px;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:#fff;
  color:#ff9800;
  border:2px solid #ff9800;
  border-radius:999px;
  text-decoration:none;
  transition:all .25s ease;
}
.reserve-btn:hover{
  background:#ff9800;
  color:#fff;
  transform:scale(1.05);
}

.small-note{
  margin-top:12px;
  font-size:11px;
  color:#999;
  line-height:1.6;
  text-align:center;
}
</style>
</head>

<body>
<div class="simulator">

<h1>月額料金シミュレーター</h1>

<p class="title-note">
※one塾では入塾時にお子さまのご状況や目標、ご予算等を確認の上、<br>
最適な通塾回数や教科をご提案させていただきます。<br>
本シミュレーターでは金額感の目安としてお好きな授業回数をお試しください。
</p>

<div class="block">
<label>学年</label>
<select id="grade">
<option value="" selected disabled>選択してください</option>
<option value="e1">小1</option><option value="e2">小2</option>
<option value="e3">小3</option><option value="e4">小4</option>
<option value="e5">小5</option><option value="e6">小6</option>
<option value="j1">中1</option><option value="j2">中2</option><option value="j3">中3</option>
<option value="h1">高1</option><option value="h2">高2</option><option value="h3">高3</option>
</select>
</div>

<div class="block">
<label>コース</label>
<select id="course">
<option value="" selected disabled>選択してください</option>
</select>
</div>

<div class="block">
<label>週回数</label>
<select id="frequency">
<option value="" selected disabled>選択してください</option>
</select>
</div>

<button onclick="calculate()">料金を計算する</button>

<div id="resultWrap" class="result-wrap">
<div id="tuition"></div>

<div id="fixedFees" class="fee-block">
施設維持費　3,850円<br>
ICT教材費　1,650円
</div>

<div id="total"></div>

<div id="materialNote" class="fee-block"></div>

<a class="reserve-btn" href="https://one-juku.com/contact/" target="_blank" rel="noopener">
無料体験・お問い合わせはこちら
</a>

<div class="small-note">
※表示金額は月額の目安です。<br>
※別途料金・割引制度・キャンペーン情報等詳細は校舎担当者にお問い合わせください。
</div>
</div>

</div>

<script>
const data = {
e1:{waku:{'週2（45分）':9900,'週3（45分）':11000,'週4（45分）':14300},sub:19800},
e2:{waku:{'週2（45分）':9900,'週3（45分）':11000,'週4（45分）':14300},sub:19800},
e3:{elem:{'週2（45分）':11000,'週3（45分）':12100,'週4（45分）':15400,'週5（45分）':18700},exam:{'週2（90分）':17600,'週3（90分）':23100,'週4（90分）':28600},sub:24750},
e4:{elem:{'週2（45分）':11000,'週3（45分）':12100,'週4（45分）':15400,'週5（45分）':18700},exam:{'週2（90分）':17600,'週3（90分）':23100,'週4（90分）':28600},sub:24750},
e5:{elem:{'週1（90分＋45分）':16500,'週2（90分）':19800,'週3（90分）':25300,'週4（90分）':30800},exam:{'週2（90分）':19800,'週3（90分）':25300,'週4（90分）':30800},sub:29700},
e6:{elem:{'週1（90分＋45分）':16500,'週2（90分）':19800,'週3（90分）':25300,'週4（90分）':30800},exam:{'週2（90分）':19800,'週3（90分）':25300,'週4（90分）':30800},sub:29700},
j1:{junior:{'週2（90分）':25300,'週3（90分）':34100,'週4（90分）':42900},sub:41800},
j2:{junior:{'週2（90分）':25300,'週3（90分）':34100,'週4（90分）':42900},sub:41800},
j3:{examhs:{'週2（90分）':26950,'週3（90分）':37950,'週4（90分）':48950},sub:48950},
h1:{high:{'週1（45分）':5500},ind:{'週2（45分）':20900,'週3（45分）':28600,'週4（45分）':36300}},
h2:{high:{'週1（45分）':5500},ind:{'週2（45分）':20900,'週3（45分）':28600,'週4（45分）':36300}},
h3:{high:{'週1（45分）':5500},ind3:{'週2（45分）':22000,'週3（45分）':29700,'週4（45分）':38500}}
};

const gradeSel=document.getElementById('grade');
const courseSel=document.getElementById('course');
const freqSel=document.getElementById('frequency');

gradeSel.onchange=()=>{
  courseSel.innerHTML='<option disabled selected>選択してください</option>';
  freqSel.innerHTML='<option disabled selected>選択してください</option>';
  const g=data[gradeSel.value];
  Object.keys(g).forEach(k=>{
    const o=document.createElement('option');
    o.value=k;
    o.textContent={
      waku:'わくわく こくご・さんすうコース',
      elem:'小学生コース',
      exam:'中学受験コース',
      junior:'中学生コース',
      examhs:'高校受験コース',
      high:'高校生コース',
      ind:'高校生個別指導コース',
      ind3:'高校生個別指導コース',
      sub:'サブスクコース'
    }[k];
    courseSel.appendChild(o);
  });
};

courseSel.onchange=()=>{
  freqSel.innerHTML='<option disabled selected>選択してください</option>';
  const f=data[gradeSel.value][courseSel.value];
  if(typeof f==='number'){
    const o=document.createElement('option');
    o.value='sub';
    o.textContent='通い放題';
    freqSel.appendChild(o);
    return;
  }
  Object.keys(f).forEach(k=>{
    const o=document.createElement('option');
    o.value=k;
    o.textContent=k;
    freqSel.appendChild(o);
  });
};

function calculate(){
  const g=gradeSel.value,c=courseSel.value,f=freqSel.value;
  if(!g||!c||!f)return;
  const d=data[g][c];
  let tuition=typeof d==='number'?d:d[f];
  let total=tuition;
  document.getElementById('fixedFees').style.display=(c==='sub')?'none':'block';
  if(c!=='sub')total+=5500;
  document.getElementById('tuition').textContent='授業料：'+tuition.toLocaleString()+'円';
  document.getElementById('total').textContent='月額目安（税込）：'+total.toLocaleString()+'円';
  document.getElementById('materialNote').innerHTML=
    c==='sub'
    ?'＋<br>月額教材費込み<br>※ただし英語選択時は別途教材費1,100円'
    :'＋<br>月額教材費別途<br>※選択教科・数によって異なります';
  document.getElementById('resultWrap').style.display='block';
}
</script>

</body>
</html>
