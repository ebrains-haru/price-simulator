<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>月額料金シミュレーター</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

.simulator {
  max-width: 520px;
  margin: 0 auto;
  padding: 20px;
  background: #fff7e6;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
}

.block {
  margin-bottom: 18px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff9800, #8bc34a);
  color: #fff;
  border: none;
  border-radius: 999px;
}

.result {
  margin-top: 24px;
  padding: 14px;
  background: #ffffff;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<div class="simulator">
  <h1>月額料金シミュレーター</h1>

  <!-- 学年 -->
  <div class="block">
    <label>学年</label>
    <select id="grade">
      <option value="" selected disabled>選択してください</option>
      <option value="e1">小1</option>
      <option value="e2">小2</option>
      <option value="e3">小3</option>
      <option value="e4">小4</option>
      <option value="e5">小5</option>
      <option value="e6">小6</option>
      <option value="j1">中1</option>
      <option value="j2">中2</option>
      <option value="j3">中3</option>
      <option value="h1">高1</option>
      <option value="h2">高2</option>
      <option value="h3">高3</option>
    </select>
  </div>

  <!-- コース -->
  <div class="block">
    <label>コース</label>
    <select id="course">
      <option value="" selected disabled>選択してください</option>
    </select>
  </div>

  <!-- 週回数 -->
  <div class="block">
    <label>週回数</label>
    <select id="frequency">
      <option value="" selected disabled>選択してください</option>
    </select>
  </div>

  <button onclick="calculate()">料金を計算する</button>

  <div id="result" style="display:none; margin-top:24px;">
  <div id="tuition" style="font-size:16px; text-align:center; font-weight:bold;">
    授業料：―円
  </div>

<div style="margin:10px 0; font-size:14px; text-align:center; color:#555;">
  施設維持費　3,850円<br>
  ICT教材費　1,650円
</div>

<div id="total" style="
  background:#ffffff;
  border-radius:10px;
  padding:14px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
  color:#ff9800;
">
  月額目安（税込）：―円
</div>

<div style="margin:10px 0; font-size:14px; text-align:center; color:#555;">
  ＋<br>
  月額教材費別途<br>
  ※選択教科・数によって異なります
</div>

</div>


  <div
  style="margin-top:10px;font-size:11px;color:#999;line-height:1.6;opacity:0.9;">
  －－－<br>
  ※表示金額は月額の目安です。<br>
  ※詳細は校舎担当者にお問い合わせください。
</div>

</div>

<script>
/* 学年 → グループ */
const gradeGroup = {
  e1: "g12", e2: "g12",
  e3: "g34", e4: "g34",
  e5: "g56", e6: "g56",
  j1: "j12", j2: "j12",
  j3: "j3",
  h1: "h12", h2: "h12",
  h3: "h3"
};

/* 料金データ（完全反映） */
const priceData = {
  g12: {
    wakuwaku: {
      name: "わくわく こくご・さんすうコース",
      prices: {1:9900, 2:11000, 3:14300}
    }
  },
  g34: {
    elementary: {
      name: "小学生コース",
      prices: {2:11000, 3:12100, 4:15400, 5:18700}
    },
    exam: {
      name: "中学受験コース",
      prices: {2:17600, 3:23100, 4:28600}
    }
  },
  g56: {
    elementary: {
      name: "小学生コース",
      prices: {1:16500, 2:19800, 3:25300, 4:30800}
    },
    exam: {
      name: "中学受験コース",
      prices: {2:19800, 3:25300, 4:30800}
    }
  },
  j12: {
    junior: {
      name: "中学生コース",
      prices: {2:25300, 3:34100, 4:42900}
    }
  },
  j3: {
    examhs: {
      name: "高校受験コース",
      prices: {2:26950, 3:37950, 4:48950}
    }
  },
  h12: {
    high: {
      name: "高校生コース",
      prices: {1:5500}
    },
    high1on1: {
      name: "高校生個別指導コース",
      prices: {2:20900, 3:28600, 4:36300}
    }
  },
  h3: {
    high: {
      name: "高校生コース",
      prices: {1:5500}
    },
    high1on1: {
      name: "高校生個別指導コース",
      prices: {2:22000, 3:29700, 4:38500}
    }
  }
};

const grade = document.getElementById("grade");
const course = document.getElementById("course");
const freq = document.getElementById("frequency");
const result = document.getElementById("result");

grade.addEventListener("change", () => {
  course.innerHTML = '<option value="" selected disabled>選択してください</option>';
  freq.innerHTML = '<option value="" selected disabled>選択してください</option>';
  result.style.display = "none";

  const group = gradeGroup[grade.value];
  const courses = priceData[group];

  for (const key in courses) {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = courses[key].name;
    course.appendChild(opt);
  }
});

course.addEventListener("change", () => {
  freq.innerHTML = '<option value="" selected disabled>選択してください</option>';
  result.style.display = "none";

  const group = gradeGroup[grade.value];
  const prices = priceData[group][course.value].prices;

  for (const w in prices) {
    const opt = document.createElement("option");
    opt.value = w;
    opt.textContent = `週${w}`;
    freq.appendChild(opt);
  }
});

function calculate() {
  if (!grade.value || !course.value || !freq.value) {
    alert("すべて選択してください");
    return;
  }

  const group = gradeGroup[grade.value];
  const tuitionPrice = priceData[group][course.value].prices[freq.value];

  const facilityFee = 3850;
  const ictFee = 1650;
  const totalPrice = tuitionPrice + facilityFee + ictFee;

  document.getElementById("tuition").textContent =
    `授業料：${tuitionPrice.toLocaleString()}円`;

  document.getElementById("total").textContent =
  `月額目安（税込）：${totalPrice.toLocaleString()}円`;

  result.style.display = "block";
}

</script>

</body>
</html>
