<!-- =========================
 月額料金シミュレーター
========================= -->

<div class="price-simulator">

  <h2 class="sim-title">月額料金シミュレーター</h2>

  <!-- コース選択 -->
  <div class="sim-block">
    <label for="course">コース</label>
    <select id="course">
      <option value="" selected disabled>選択してください</option>
      <option value="elementary">小学生コース</option>
      <option value="exam">中学受験コース</option>
      <option value="high">高校生コース</option>
    </select>
  </div>

  <!-- 週回数選択 -->
  <div class="sim-block">
    <label for="frequency">週回数</label>
    <select id="frequency">
      <option value="" selected disabled>選択してください</option>
      <option value="1">週1</option>
      <option value="2">週2</option>
      <option value="3">週3</option>
      <option value="4">週4</option>
      <option value="5">週5</option>
    </select>
  </div>

  <!-- 計算ボタン -->
  <button class="calc-button" onclick="calculatePrice()">
    料金を計算する
  </button>

  <!-- 結果表示 -->
  <div id="result" class="sim-result"></div>

</div>

<script>
function calculatePrice() {
  const course = document.getElementById("course").value;
  const frequency = document.getElementById("frequency").value;

  // 未選択チェック
  if (!course || !frequency) {
    alert("コースと週回数を選択してください");
    return;
  }

  // サンプル料金（※実際はあなたの料金表ロジックに合わせてOK）
  let price = 0;

  if (course === "elementary") {
    price = frequency * 5000;
  } else if (course === "exam") {
    price = frequency * 8000;
  } else if (course === "high") {
    price = frequency * 5500;
  }

  document.getElementById("result").innerHTML =
    `月額目安料金：<strong>${price.toLocaleString()}円（税込）</strong>`;
}
</script>

<style>
.price-simulator {
  max-width: 500px;
  margin: 0 auto;
  padding: 24px;
  background: #fff7e6;
  border-radius: 16px;
}

.sim-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 24px;
}

.sim-block {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

select option[value=""] {
  color: #999;
}

.calc-button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff9800, #8bc34a);
  color: #fff;
  border: none;
  border-radius: 999px;
}

.sim-result {
  margin-top: 24px;
  text-align: center;
  font-size: 18px;
}
</style>
