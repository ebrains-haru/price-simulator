<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>月額料金シミュレーター</title>

<style>
body{margin:0;padding:0;font-family:sans-serif;background:#fff;}
.simulator{max-width:520px;margin:0 auto;padding:20px;background:#fff7e6;}
h1{text-align:center;font-size:22px;margin-bottom:24px;}
.block{margin-bottom:18px;}
label{display:block;font-weight:bold;margin-bottom:6px;}
select{width:100%;padding:10px;font-size:16px;}
button{
width:100%;
margin-top:22px;
padding:14px;
font-size:16px;
font-weight:bold;
background:linear-gradient(90deg,#ff9800,#8bc34a);
color:#fff;border:none;border-radius:999px;}
.result-wrap{margin-top:24px;display:none;}
#tuition{text-align:center;font-weight:bold;}
#total{
background:#fff;
padding:14px;
margin-top:10px;
font-size:20px;
font-weight:bold;
text-align:center;
color:#ff9800;
border-radius:10px;}
.small-note{margin-top:10px;font-size:11px;color:#999;line-height:1.6;}
.fee-block{margin:10px 0;font-size:14px;text-align:center;color:#555;}

/* 体験予約ボタン */
.reserve-btn{
display:block;
margin:20px auto 0;
padding:14px;
text-align:center;
font-size:16px;
font-weight:bold;
color:#ff9800;
background:#ffffff;
border:2px solid #ff9800;
border-radius:999px;
text-decoration:none;
}
.reserve-btn:hover{
background:#ff9800;
color:#ffffff;
}
</style>
</head>

<body>
<div class="simulator">
<h1>月額料金シミュレーター</h1>

<div class="block">
<label>学年</label>
<select id="grade">
<option value="" selected disabled>選択してください</option>
<option value="e1">小1</option>
<option value="e2">小2</option>
<option value="e3">小3</option>
<option value="e4">小4</option>
<option value="e5">小5</option>
<option value="e6">小6</option>
<option value="j1">中1</option>
<option value="j2">中2</option>
<option value="j3">中3</option>
<option value="h1">高1</option>
<option value="h2">高2</option>
<option value="h3">高3</option>
</select>
</div>

<div class="block">
<label>コース</label>
<select id="course">
<option value="" selected disabled>選択してください</option>
</select>
</div>

<div class="block">
<label>週回数</label>
<select id="frequency">
<option value="" selected disabled>選択してください</option>
</select>
</div>

<button onclick="calculate()">料金を計算する</button>

<div id="resultWrap" class="result-wrap">
<div id="tuition">授業料：―円</div>

<div id="fixedFees" class="fee-block">
施設維持費　3,850円<br>
ICT教材費　1,650円
</div>

<div id="total">月額目安（税込）：―円</div>

<div id="materialNote" class="fee-block"></div>

<!-- ★ 体験予約導線ボタン ★ -->
<a
  href="https://one-juku.com/contact/"
  target="_blank"
  rel="noopener"
  class="reserve-btn"
>
無料体験・お問い合わせはこちら
</a>

<div class="small-note">
※表示金額は月額の目安です。<br>
※割引制度・キャンペーン情報等詳細は校舎担当者にお問い合わせください。
</div>
</div>
</div>

<!-- ※ 以降のJavaScriptは前回と同じなので省略せずそのまま使用してください -->
<!-- （priceData / calculate() などは変更なし） -->

</body>
</html>
