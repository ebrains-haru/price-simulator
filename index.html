<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>月額料金シミュレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #fff;
    }
    .simulator-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 40px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 24px;
      color: #ff7a00;
    }
    .block {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #ffb400;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 24px;
    }
    .result {
      margin-top: 32px;
      padding: 20px;
      background: #f6fff0;
      border: 2px solid #8bc34a;
      border-radius: 8px;
      text-align: center;
    }
    .result span {
      display: block;
      font-size: 28px;
      font-weight: bold;
      color: #ff5722;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div class="simulator-wrapper">

  <h1>月額料金シミュレーター</h1>

  <div class="block">
    <label>学年を選択</label>
    <select id="grade">
      <option value="">選択してください</option>
      <option value="l12">小1・小2</option>
      <option value="l34">小3・小4</option>
      <option value="l56">小5・小6</option>
    </select>
  </div>

  <div class="block">
    <label>コースを選択</label>
    <select id="course"></select>
  </div>

  <div class="block">
    <label>週回数を選択</label>
    <select id="plan"></select>
  </div>

  <button onclick="calculate()">料金を計算する</button>

  <div class="result" id="result" style="display:none;">
    月額目安料金
    <span id="price"></span>
  </div>

</div>

<script>
const data = {
  l12: {
    "わくわく こくご・さんすうコース": {
      "週2（45分）": 9900,
      "週3（45分）": 11000,
      "週4（45分）": 14300
    }
  },
  l34: {
    "小学生コース": {
      "週2（45分）": 11000,
      "週3（45分）": 12100,
      "週4（45分）": 15400,
      "週5（45分）": 18700
    },
    "中学受験コース": {
      "週2（90分）": 17600,
      "週3（90分）": 23100,
      "週4（90分）": 28600
    }
  },
  l56: {
    "小学生コース": {
      "週1（90分+45分）": 16500,
      "週2（90分）": 19800,
      "週3（90分）": 25300,
      "週4（90分）": 30800
    },
    "中学受験コース": {
      "週2（90分）": 19800,
      "週3（90分）": 25300,
      "週4（90分）": 30800
    }
  }
};

const grade = document.getElementById("grade");
const course = document.getElementById("course");
const plan = document.getElementById("plan");

grade.addEventListener("change", () => {
  course.innerHTML = "";
  plan.innerHTML = "";
  const courses = data[grade.value];
  for (let c in courses) {
    course.innerHTML += `<option value="${c}">${c}</option>`;
  }
  course.dispatchEvent(new Event("change"));
});

course.addEventListener("change", () => {
  plan.innerHTML = "";
  const plans = data[grade.value][course.value];
  for (let p in plans) {
    plan.innerHTML += `<option value="${plans[p]}">${p}</option>`;
  }
});

function calculate() {
  const price = plan.value;
  if (!price) return;
  document.getElementById("price").textContent =
    Number(price).toLocaleString() + "円（税込）";
  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
